<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Merienda|Patrick+Hand&display=swap" rel="stylesheet">


    <style>
        body{
            background: linear-gradient(to bottom, #380f0f, gray);
            height: 100%;
        }
        .divFirst{
            width: 1000px;
            height: 900px;
            position: relative;
            margin-left: 100px;
            margin-top: 40px;
            background: url("phone.png") no-repeat;
            background-size: 670px;
        }
        .divSecond{
            width: 368px;
            height: 738px;
            border: 1px solid black;
            border-radius: 20px;
            position: relative;
            margin-left: 80px;
            margin-top: -3px;
            background: rgb(8, 87, 74);

        }
        table{
            text-align: center;
            font-weight: 600;
            margin-left: 36px;
            margin-top: 50px;
        }
        h5{
            color: white;
            margin-left: 15px;
            font-size: 30px;
            float: left;
            font-family: 'Merienda', cursive;
        }
        input{
            height: 100px;
            width: 100px;
        }
        .showResult{
            width: 300px;
            height: 50px;
            background: white;
            color: #0d0d8a85;
            position: relative;
            margin-left: 30px;
            margin-top: 70px;
            font-size: 40px;
            border: 2px solid black;
            border-radius: 10px;
            text-indent: 10px;
        }
        .logo{
            width: 60px;
            margin-top: 40px;
            margin-left: 15px;
        }
        .button{
            width: 70px;
            height: 70px;
            background: navy;
            color: white;
            border: 1px solid black;
            border-radius: 35px;
            font-family: 'Patrick Hand', cursive;
            font-size: 50px;
        }

    </style>

</head>
<body>

    <div class="divFirst">
        <br>
        <div class="divSecond">
            <h5>Basic Calculator</h5>
            <img class="logo" src="android_calculator.png" alt="">
            <form name="form"><input name="showResult" class="showResult" type="text"></form>
            <table>
                <thead>
                    <tr>
                        <th><input class="button" type="button" value="C" onclick="clean()"></th>
                        <th><input class="button" type="button" value="Del" style="font-size: 40px;" onclick="del()"></th>
                        <th><input class="button" type="button" value="/" onclick="insert('/')"></th>
                        <th><input class="button" type="button" value="x" onclick="insert('*')"></th>         
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input class="button" type="button" value="7" onclick="insert(7)"></td>
                        <td><input class="button" type="button" value="8" onclick="insert(8)"></td>
                        <td><input class="button" type="button" value="9" onclick="insert(9)"></td>
                        <td><input class="button" type="button" value="-" onclick="insert('-')"></td>
                    </tr>
                    <tr>
                        <td><input class="button" type="button" value="4" onclick="insert(4)"></td>
                        <td><input class="button" type="button" value="5" onclick="insert(5)"></td>
                        <td><input class="button" type="button" value="6" onclick="insert(6)"></td>
                        <td><input class="button" type="button" value="+" onclick="insert('+')"></td>
                    </tr>
                    <tr>
                        <td><input class="button" type="button" value="1" onclick="insert(1)"></td>
                        <td><input class="button" type="button" value="2" onclick="insert(2)"></td>
                        <td><input class="button" type="button" value="3" onclick="insert(3)"></td>
                        <td rowspan="2"><input class="button" type="button" style="height: 140px;" value="=" onclick="euqal()"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input class="button" type="button" style="width: 140px;" value="0" onclick="insert(0)"></td>
                        <td><input class="button" type="button" value="." onclick="insert('.')"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>



    

    <script>
        function insert(num){
            document.form.showResult.value = document.form.showResult.value+num
        }
        function euqal(){
            var exp = document.form.showResult.value;
            if(exp){
                document.form.showResult.value = eval(exp)
            }
        }
        function clean(){
            document.form.showResult.value = "";
        }
        function del(){
            var exp = document.form.showResult.value;
            document.form.showResult.value = exp.substring(0,exp.length-1);
        }



    </script>
    
</body>
</html>
